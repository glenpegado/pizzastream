<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pizza by Pizzastream</title>
	<link media="all" rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="wrapper">
		<div class="container">
			<header id="header">
				<strong class="logo"><a href="#"><img src="images/logo.png" alt="Pizza by Pizzastream"></a></strong>
			</header>
			<main id="main">
				<header class="head">
					<h1>Thanks for your order!</h1>
					<p>See below for the status of your pizza.</p>
				</header>
				<ul class="list-steps">
					<li class="completed">
						<span class="num">1</span>
						<div class="detail">
							<p>Processing your order</p>
							<div class="icon-holder">
								<img src="images/process_icon.png" alt="process">
							</div>
							<span class="info">Checkin’ it twice</span>
						</div>
					</li>
					<li class="current">
						<span class="num">2</span>
						<div class="detail">
							<p>Making the pizza</p>
							<div class="icon-holder">
								<img src="images/make_icon.png" alt="making">
							</div>
							<span class="info">Kneadin’, shapin’, bakin’</span>
						</div>
					</li>
					<li>
						<span class="num">3</span>
						<div class="detail">
							<p>Delivering your pizza</p>
							<div class="icon-holder">
								<img src="images/deliver_icon.png" alt="process">
							</div>
							<span class="info">Deliverin’</span>
						</div>
					</li>
				</ul>
				<div class="process-bar">
					<img src="images/loading.gif" alt="image description">
				</div>
				<div class="info-area">
					<p>It’ll take about</p>
					<time datetime="2019-10-19">60 minutes</time>
				</div>
			</main>
		</div>
	</div>
</body>

</html>
